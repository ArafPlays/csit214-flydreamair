        <section class="container mt-4 px-4">

        <form id="personalForm" class="container mt-4 mb-5 px-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="title-selector" class="form-label">Title</label>
                    <select id="title-selector" class="form-select" required>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Miss</option>
                        <option>Dr.</option>

                </div>
                <div class="col-md-4 mb-3">

                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>

            </div>

            <div>

            </div>
        


            <div class="row">

                </div>
                <div class="col-md mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <p>Gender:</p>
                <div class="form-check mb-3">

            <div class="row">

                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input id="phoneNumber" type="phone" class="form-control" required>
                </div>

                <div class="col-md mb-3">
                    <label for="contactEmail" class="form-label">Email</label>
                    <input id="contactEmail" type="email" class="form-control" required>
