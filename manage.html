<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Page title-->
        <title>FlyDreamAir Manage Booking</title>
        <!-- Custom CSS stylesheet, uses the same styles meal page-->
         <link rel="stylesheet" href="css/meal.css">
        <!-- open source Bootstrap V5 CSS framework linked with cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- top navigation bar -->
        <nav id="book-nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="book.html">
                    <img src="media/fda logo white bg dark red.png" width="200px"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Top Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                </div>
            </div>
        </nav>

        <!-- top action buttons (Book, manage, check-in, status)-->
        <section id="actionButtons">
            <div class="btn-group d-flex justify-content-center" role="group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" >
                <label onclick="location.href='book.html'" class="btn btn-outline-danger rounded-0" for="btnradio1">Book</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
                <label onclick="location.href='manage.html'" class="btn btn-outline-danger rounded-0 active" for="btnradio2">Manage</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-danger rounded-0" for="btnradio3">Check-in</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-danger rounded-0" for="btnradio4">Flight Status</label>
            </div>
       </section>

       <!-- manage booking headline -->
        <section class="container mt-5 px-4">
            <h2 class="display-4">Manage Your Booking</h2>
            <p>What would you like to do?</p>
        </section>


        <!-- change booking buttons -->
        <section id="mealSection" class="container px-4 py-3">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card">
                    <div class="card-body mx-2">
                        <div class="card-text">
                            <a href="confirmed.html"><button type="submit" class="btn btn-outline-danger mt-2 w-100"><b>View booking summary</b></button></a>
                            <a href="available-flights.html"><button type="submit" class="btn btn-outline-danger mt-3 w-100"><b>Change flight(s)</b></button></a>
                            <!-- Request Special Assistance Modal trigger button-->
                            <button data-bs-toggle="modal" data-bs-target="#contactModal" type="submit" class="btn btn-outline-danger mt-3 w-100"><b>Update contact info</b></button>
                            <a href="seat-selection.html"><button type="submit" class="btn btn-outline-danger mt-3 w-100"><b>Change seat</b></button></a>
                            <a href="meal.html"><button type="submit" class="btn btn-outline-danger mt-3 w-100"><b>Change meal</b></button></a>
                            <!-- Request Special Assistance Modal trigger button-->
                            <button data-bs-toggle="modal" data-bs-target="#assistanceModal" type="submit" class="btn btn-outline-danger mt-3 w-100"><b>Request Special Assistance</b></button>
                            <!-- cancel button clears the localstorage using javascript-->
                            <button id="cancelBooking" type="submit" class="btn btn-outline-danger mt-3 mb-2 w-100"><b>Cancel booking</b></button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Update contact info Modal -->
        <div class="modal fade" id="contactModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update contact info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body px-4">
                    <div class="mb-3">
                        <label for="newEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="newEmail">
                        </div>
                        <div class="mb-3">
                        <label for="newPhone" class="form-label">Phone number</label>
                        <input class="form-control" id="newPhone" type="phone">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                    <button id="updateContactInfo" type="button" class="btn btn-danger">Update info</button>
                </div>
                </div>
            </div>
        </div>

        <!-- Request Special Assistance Modal -->
        <div class="modal fade" id="assistanceModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request Special Assistance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body px-4">
                    <div class="mb-3">
                        <label for="age" class="form-label">Your Age</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <div class="mb-3">
                        <label for="assistanceType" class="form-label">What kind of assistance do you need?</label>
                        <textarea class="form-control" id="assistanceType" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Do you need language support?</label>
                        <input type="number" class="form-control" id="text" placeholder="Y / N">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Request</button>
                </div>
                </div>
            </div>
        </div>
        

        <!-- footer with logo and copyright message-->
        <footer class="bg-body-tertiary text-center text-lg-start">
            <div class="text-center p-3 mt-4" style="background-color:#910c00; color:white;">
                <img src="media/fda logo white.png" width="200px"/>
                Â© All Rights Reserved
            </div>
        </footer>


        <!-- open source Bootstrap JS framework linked with CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/manage.js"></script>
    </body>
</html>
